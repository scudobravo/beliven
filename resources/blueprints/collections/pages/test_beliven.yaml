title: 'Test beliven'
tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: title
            field:
              type: text
              required: true
          -
            handle: template
            field:
              hide_partials: true
              blueprint: false
              type: template
              display: Template
              icon: template
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
          -
            handle: replicator
            field:
              collapse: false
              previews: true
              fullscreen: true
              sets:
                new_set_group:
                  display: 'New Set Group'
                  instructions: null
                  icon: null
                  sets:
                    new_set:
                      display: 'New Set'
                      instructions: null
                      icon: null
                      fields:
                        -
                          handle: textarea
                          field:
                            antlers: false
                            type: textarea
                            display: Textarea
                            icon: textarea
                            listable: hidden
                            instructions_position: above
                            visibility: visible
                            replicator_preview: true
                            hide_display: false
                        -
                          handle: testo_e_foto
                          field:
                            buttons:
                              - h2
                              - h3
                              - bold
                              - italic
                              - unorderedlist
                              - orderedlist
                              - removeformat
                              - quote
                              - anchor
                              - image
                              - table
                            smart_typography: false
                            save_html: false
                            inline: false
                            toolbar_mode: fixed
                            reading_time: false
                            word_count: false
                            fullscreen: true
                            allow_source: true
                            enable_input_rules: true
                            enable_paste_rules: true
                            remove_empty_nodes: false
                            antlers: false
                            link_noopener: false
                            link_noreferrer: false
                            target_blank: false
                            sets:
                              new_set_group:
                                display: 'New Set Group'
                                instructions: null
                                icon: null
                                sets:
                                  new_set:
                                    display: 'New Set'
                                    instructions: null
                                    icon: null
                                    fields:
                                      -
                                        handle: immagine
                                        field:
                                          mode: list
                                          container: assets
                                          restrict: false
                                          allow_uploads: true
                                          show_filename: true
                                          show_set_alt: true
                                          type: assets
                                          display: immagine
                                          icon: assets
                                          listable: hidden
                                          instructions_position: above
                                          visibility: visible
                                          replicator_preview: true
                                          hide_display: false
                                      -
                                        handle: titolo
                                        field:
                                          input_type: text
                                          antlers: false
                                          type: text
                                          display: titolo
                                          icon: text
                                          listable: hidden
                                          instructions_position: above
                                          visibility: visible
                                          replicator_preview: true
                                          hide_display: false
                                      -
                                        handle: testo
                                        field:
                                          antlers: false
                                          type: textarea
                                          display: testo
                                          icon: textarea
                                          listable: hidden
                                          instructions_position: above
                                          visibility: visible
                                          replicator_preview: true
                                          hide_display: false
                            always_show_set_button: false
                            collapse: false
                            previews: true
                            type: bard
                            display: 'testo e foto'
                            icon: bard
                            listable: hidden
                            instructions_position: above
                            visibility: visible
                            replicator_preview: true
                            hide_display: false
              type: replicator
              display: Replicator
              icon: replicator
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
  sidebar:
    display: Sidebar
    sections:
      -
        display: 'New Section'
        fields:
          -
            handle: slug
            field:
              type: slug
              localizable: true
          -
            handle: parent
            field:
              type: entries
              collections:
                - pages
              max_items: 1
              listable: false
              localizable: true
